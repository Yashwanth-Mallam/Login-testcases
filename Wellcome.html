<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fceabb, #f8b500);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .welcome-card {
        background: white;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .welcome-card h1 {
        font-size: 32px;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .welcome-card p {
        color: #555;
        font-size: 16px;
        margin-bottom: 25px;
      }

      .cta-text {
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 15px;
        color: #333;
      }

      .social-links {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
      }

      .social-links a {
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        transition: 0.3s ease;
      }

      .social-links a i {
        font-size: 18px;
      }

      .github {
        background-color: #24292e;
      }

      .linkedin {
        background-color: #0a66c2;
      }

      .portfolio {
        background-color: #6a11cb;
        background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      }

      .social-links a:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      @media (max-width: 480px) {
        .social-links {
          flex-direction: column;
          align-items: center;
        }
        .social-links a {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-card">
      <h1>ðŸŽ‰ Welcome!</h1>
      <p>You have successfully logged in.</p>
      <p>Hence my code is working as expected.</p>
      <div class="cta-text">
        I'm glad you're here! Feel free to connect with me below ðŸ‘‡
      </div>

      <div class="social-links">
        <a
          class="github"
          href="https://github.com/Yashwanth-Mallam?tab=repositories"
          target="_blank"
        >
          <i class="fab fa-github"></i> GitHub
        </a>
        <a
          class="linkedin"
          href="https://linkedin.com/in/yashwanth-mallam-55551a261"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a
          class="portfolio"
          href="https://portfolio-sepia-pi-52.vercel.app/"
          target="_blank"
        >
          <i class="fas fa-globe"></i> Portfolio
        </a>
      </div>
    </div>
  </body>
</html>
